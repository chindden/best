  移不动:
    type: http
    interval: 600
    url: http://xn--ihq15i3w6b.club/link/caFMV2YtpF0jY0Vt?sub=3
proxy-groups:
  - {name: 🚀 节点选择, type: select, proxies: [🇭🇰 香港节点, 🇨🇳 台湾节点, 🇯🇵 日本节点, 🇰🇷 韩国节点, 🇸🇬 新加坡节点, 🇺🇸 美国节点, CF-vless-亚洲], use: [果酱, 木瓜, 国际, 移不动]}
  - name: 国内网站
    proxies:
      - 🎯 全球直连
    type: select
  - {name: Apple 中国, type: select, proxies: [🎯 全球直连, 🚀 节点选择, 🇨🇳国内免流], icon: 'https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple_1.png'}
  - name: Netflix
    type: select
    use: null
    filter: 新加坡|SG
    proxies:
      - 🇸🇬 新加坡节点
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
  - {name: 🎯 全球直连, type: select, proxies: [DIRECT, 🇨🇳国内免流]}
  - {name: 🛑 全球拦截, type: select, proxies: [REJECT]}
  - {name: ⛔️ 广告域名, type: select, proxies: [🛑 全球拦截]}
  - name: HULU
    type: url-test
    proxies:
      - CF-vless-美国
  - {name: 🐟 漏网之鱼, type: select, proxies: [🚀 节点选择, 🎯 全球直连]}
  - icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Disney.png
    name: Disney
    type: select
    use: null
    proxies:
      - 🇸🇬 新加坡节点
      - 🇭🇰 香港节点
      - CF-vless-亚洲
    filter: null
  - name: YouTube
    proxies:
      - 🇭🇰 香港节点
      - CF-vless-亚洲
    type: select
  - name: 全球加速
    proxies:
      - 🇺🇸 美国节点
      - 🇸🇬 新加坡节点
      - 🇰🇷 韩国节点
      - 🇯🇵 日本节点
      - 🇨🇳 台湾节点
      - 🇭🇰 香港节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
  - {name: 🇨🇳国内免流, type: url-test, proxies: null, use: [果酱, 木瓜, 国际], filter: '^(?!.*(---|5M|美国|ipv6|tcp-|2倍|分流|香港|限速|上海电信|游戏|200)).*(移动|国内|北京|沈阳|杭州|中国|江苏|电信|联通|镇江|木瓜-CN|海南)', include-all: true, tolerance: 20}
  # 精准筛选出香港节点，支持正则表达式
  - {name: 🇭🇰 香港节点, type: url-test, tolerance: 100, lazy: true, use: null, filter: "香港", include-all: true}
  - {name: 🇨🇳 台湾节点, type: url-test, tolerance: 100, lazy: true, use: null, filter: "台湾", include-all: true}
  - {name: 🇯🇵 日本节点, type: url-test, tolerance: 100, lazy: true, use: null, filter: "日本", include-all: true}
  - {name: 🇰🇷 韩国节点, type: url-test, tolerance: 100, lazy: true, use: null, filter: "韩国", include-all: true}
  - {name: 🇸🇬 新加坡节点, type: url-test, tolerance: 100, lazy: true, use: [果酱, 木瓜, 国际], filter: "新加坡", include-all: true}
  - {name: 🇺🇸 美国节点, type: url-test, tolerance: 100, lazy: true, use: [果酱, 木瓜, 国际], filter: "美国", include-all: true}
